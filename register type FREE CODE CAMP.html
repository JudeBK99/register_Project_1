<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- pour adapter la page au langage web -->. 
    <meta charset="UTF-8">
    <!-- titre de la page -->
    <title>Registration Form</title>
    <!-- pour lier la page Ã  un fichier CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
        <!-- pour fair une page de registration -->
    <form action='https://register-demo.freecodecamp.org'>
        <fieldset>
            <!-- pour linker le l'input et le label (lier)-->
            <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required /></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required /></label>
            <label for="email">Enter Your Email: <input id="email" type="email" required /></label>
            <label for="new-password">Create a New Password: <input id="new-password" type="password" required pattern="[a-z0-5]{8,}"/></label>
        </fieldset>
        <fieldset>
            <label for="personal-account"><input id="personal-account" type="radio" name="account-type" /> Personal Account</label>
            <label for="business-account"><input id="business-account" type="radio" name="account-type" /> Business Account</label>
            <label for="terms-and-conditions"><input id="terms-and-conditions" required />I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        </fieldset>
          <fieldset>
            <label>Upload a profile picture: <input type="file" /></label>
            <label>Input your age (years): <input type="number" min="13" max="120"/></label>
            <label>How did you hear about us?
                <!-- pour avoir un rouleau de selection -->
                <select>
                    <option>(select one)</option>
                    <option>freeCodeCamp News</option>
                    <option>freeCodeCamp YouTube Channel</option>
                    <option>freeCodeCamp Forum</option>
                    <option>Other</option>
                  </select>
          </label>
          </fieldset>
          <input type="submit" value="Submit" />
        </form>
      </body>
    </html>
